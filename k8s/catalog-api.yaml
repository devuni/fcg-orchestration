apiVersion: apps/v1
kind: Deployment
metadata:
  name: catalog-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: catalog-api
  template:
    metadata:
      labels:
        app: catalog-api
    spec:
      containers:
        - name: catalog-api
          image: fcg-fase2-catalog-api:latest
          ports:
            - containerPort: 8080
          env:
            - name: ASPNETCORE_ENVIRONMENT
              valueFrom:
                configMapKeyRef:
                  name: fcg-fase2-config
                  key: ASPNETCORE_ENVIRONMENT

            # SQLite (secret por requisito)
            - name: ConnectionStrings__DefaultConnection
              valueFrom:
                secretKeyRef:
                  name: fcg-fase2-secrets
                  key: CATALOG_DB

            # RabbitMQ
            - name: RabbitMq__Host
              valueFrom:
                configMapKeyRef:
                  name: fcg-fase2-config
                  key: RABBITMQ_HOST
            - name: RabbitMq__VirtualHost
              valueFrom:
                configMapKeyRef:
                  name: fcg-fase2-config
                  key: RABBITMQ_VHOST
            - name: RabbitMq__Username
              valueFrom:
                secretKeyRef:
                  name: fcg-fase2-secrets
                  key: RABBITMQ_USERNAME
            - name: RabbitMq__Password
              valueFrom:
                secretKeyRef:
                  name: fcg-fase2-secrets
                  key: RABBITMQ_PASSWORD

            # Filas
            - name: Queues__PaymentProcessedCatalog
              valueFrom:
                configMapKeyRef:
                  name: fcg-fase2-config
                  key: QUEUE_PAYMENT_PROCESSED_CATALOG
            - name: Queues__OrderPlaced
              valueFrom:
                configMapKeyRef:
                  name: fcg-fase2-config
                  key: QUEUE_ORDER_PLACED
          volumeMounts:
            - name: catalog-data
              mountPath: /data
      volumes:
        - name: catalog-data
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: catalog-api
spec:
  selector:
    app: catalog-api
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: ClusterIP
